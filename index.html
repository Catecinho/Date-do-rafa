<body>
    <div class="container">
        <h1>O Match Perfeito ðŸ’–</h1>
        <form id="matchForm">
            <input type="text" id="name" name="name" placeholder="Nome" required><br>
            <input type="number" id="age" name="age" placeholder="Idade" min="0" max="30" required><br>
            <input type="text" id="hobbies" name="hobbies" placeholder="Hobbies" required><br>
            <textarea id="relationship" name="relationship" placeholder="O que procura em um relacionamento?" required></textarea><br>
            <button type="button" onclick="sendGmail()">Enviar para Gmail</button>
        </form>

        <div class="icons">
            <button type="button" onclick="sendWhatsApp()">Enviar para WhatsApp</button>
            <button type="button" onclick="sendInstagram()">Enviar para Instagram</button>
        </div>
    </div>

    <script>
        function sendGmail() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const hobbies = document.getElementById('hobbies').value;
            const relationship = document.getElementById('relationship').value;

            const mailtoLink = `mailto:rafaelbaby34@gmail.com?subject=Match%20Perfeito&body=Nome:%20${name}%0AIdade:%20${age}%0AHobbies:%20${hobbies}%0AO%20que%20procura:%20${relationship}`;
            window.location.href = mailtoLink;
        }

        function sendWhatsApp() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const hobbies = document.getElementById('hobbies').value;
            const relationship = document.getElementById('relationship').value;

            const whatsappLink = `https://wa.me/98987451706?text=Nome:%20${encodeURIComponent(name)}%0AIdade:%20${encodeURIComponent(age)}%0AHobbies:%20${encodeURIComponent(hobbies)}%0AO%20que%20procura:%20${encodeURIComponent(relationship)}`;
            window.open(whatsappLink, '_blank');
        }

        function sendInstagram() {
            window.open('https://instagram.com/rafszin10', '_blank');
        }
    </script>
